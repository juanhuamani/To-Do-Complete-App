name: Destroy AWS Cluster (GitHub Actions)

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "destroy" to confirm'
        required: true
        default: ''

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ROLE_ARN: ${{ secrets.AWS_ROLE_ARN }}
  PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}

jobs:
  destroy:
    name: Destroy Cluster
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.confirm == 'destroy' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ env.AWS_REGION }}
          role-to-assume: ${{ env.AWS_ROLE_ARN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: pulumi-aws/package-lock.json

      - name: Install Pulumi CLI
        uses: pulumi/setup-pulumi@v2

      - name: Install dependencies
        working-directory: pulumi-aws
        run: npm ci

      - name: Select Pulumi stack
        working-directory: pulumi-aws
        env:
          PULUMI_ACCESS_TOKEN: ${{ env.PULUMI_ACCESS_TOKEN }}
        run: |
          set +e
          pulumi stack select dev
          if [ $? -ne 0 ]; then
            echo "Stack 'dev' not found. It may have already been destroyed."
            echo "Nothing to destroy. Exiting successfully."
            exit 0
          fi
          echo "Stack 'dev' selected successfully"

      - name: Cancel any in-progress operations
        working-directory: pulumi-aws
        env:
          PULUMI_ACCESS_TOKEN: ${{ env.PULUMI_ACCESS_TOKEN }}
        run: |
          set +e
          echo "Checking for in-progress operations..."
          # Intentar cancelar cualquier operación en progreso
          pulumi cancel || echo "No operations to cancel or already completed"
          # Esperar un poco para que se complete la cancelación
          sleep 5
          echo "Ready to proceed with destroy"

      - name: Remove problematic Kubernetes resources from state
        working-directory: pulumi-aws
        env:
          PULUMI_ACCESS_TOKEN: ${{ env.PULUMI_ACCESS_TOKEN }}
        run: |
          set +e
          echo "Removing problematic Kubernetes resources from state..."
          # Intentar eliminar el deployment de cluster-autoscaler del estado
          # Esto evita problemas con finalizers o recursos inalcanzables
          pulumi state delete 'urn:pulumi:dev::todo-aws::kubernetes:apps/v1:Deployment::cluster-autoscaler' --yes 2>/dev/null || echo "Resource not found in state or already deleted"
          # También intentar eliminar otros recursos de Kubernetes problemáticos
          pulumi state delete 'urn:pulumi:dev::todo-aws::kubernetes:core/v1:ServiceAccount::aws-load-balancer-controller' --yes 2>/dev/null || echo "ServiceAccount not found"
          pulumi state delete 'urn:pulumi:dev::todo-aws::kubernetes:core/v1:Secret::mysql-secret' --yes 2>/dev/null || echo "Secret not found"
          pulumi state delete 'urn:pulumi:dev::todo-aws::kubernetes:core/v1:ConfigMap::backend-config' --yes 2>/dev/null || echo "ConfigMap not found"
          echo "Problematic resources removed from state"

      - name: Destroy infrastructure
        working-directory: pulumi-aws
        env:
          PULUMI_ACCESS_TOKEN: ${{ env.PULUMI_ACCESS_TOKEN }}
          PULUMI_K8S_DELETE_UNREACHABLE: "true"
        run: |
          set +e
          pulumi destroy --yes --skip-preview
          EXIT_CODE=$?
          if [ $EXIT_CODE -eq 255 ]; then
            # Error 404 significa que el stack no existe o ya fue eliminado
            echo "Stack may have already been destroyed (404 error). Checking..."
            pulumi stack select dev 2>&1 | grep -q "404" && echo "Stack already destroyed. Exiting successfully." && exit 0
          fi
          exit $EXIT_CODE

      - name: Show destroyed resources
        working-directory: pulumi-aws
        env:
          PULUMI_ACCESS_TOKEN: ${{ env.PULUMI_ACCESS_TOKEN }}
        run: pulumi stack --show-urns || echo "Stack destroyed or empty"
